<button
  class="mil-chat-launch"
  type="button"
  aria-haspopup="dialog"
  aria-expanded="false"
  data-chat-trigger="true"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true"
  >
    <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z" />
  </svg>
</button>

<div
  class="mil-chat-widget"
  id="chatWidget"
  role="dialog"
  aria-live="polite"
  aria-hidden="true"
>
  <div class="mil-chat-header">
    <div>
      <p class="mil-chat-title">Chatbot</p>
      <p class="mil-chat-subtitle">Powered by Khaled AI</p>
    </div>
    <button
      type="button"
      class="mil-chat-close"
      id="chatCloseButton"
      aria-label="Close chat"
    >
      ×
    </button>
  </div>

  <div class="mil-chat-body">
    <div class="mil-chat-messages" id="chatMessages">
      <div class="mil-chat-row mil-chat-row--bot">
        <div class="mil-chat-avatar">
          <span class="mil-chat-avatar-pill">AI</span>
        </div>
        <div class="mil-chat-bubble mil-chat-bubble--bot">
          <span class="mil-chat-author">AI</span>
          <p>Hi! I’m Khaled’s assistant. How can I help with your project today?</p>
        </div>
      </div>
    </div>
  </div>

  <form class="mil-chat-input" id="chatForm">
    <label class="mil-chat-sr-only" for="chatInput">Your message</label>
    <input
      type="text"
      id="chatInput"
      name="message"
      placeholder="Type your message"
      autocomplete="off"
      required
    />
    <button type="submit" class="mil-chat-send">
      <span>Send</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          d="M22 2L11 13"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <polygon
          points="22 2 15 22 11 13 2 9 22 2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </form>
</div>
