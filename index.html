<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap grid css -->
    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css?v=20240906" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css?v=20240906" />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/plugins/swiper.min.css?v=20240906" />
    <!-- Khaled css -->
    <link rel="stylesheet" href="css/light-mode.css?v=20251218" />

    <title>Khaled Jawan</title>

    <style>
      :root {
        --kh-white: #f7f3ee;
        --kh-dark: #0b0c0f;
        --kh-glass: rgba(255, 255, 255, 0.14);
        --kh-glass-border: rgba(255, 255, 255, 0.22);
        --kh-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--kh-dark);
      }

      .kh-hero {
        position: relative;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        padding: clamp(16px, 3vw, 56px);
        color: var(--kh-white);
        overflow: hidden;
        isolation: isolate;
      }

      @supports (height: 100svh) {
        .kh-hero {
          min-height: 100svh;
        }
      }

      .kh-hero__bg {
        position: absolute;
        inset: 0;
        background: url("/img/photobgfine.jpg") center/cover no-repeat;
        z-index: 0;
      }


      .kh-topbar {
        position: relative;
        z-index: 3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }

      .kh-brand {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .kh-logo {
        color: var(--kh-white);
        text-decoration: none;
        font-size: 18px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        font-weight: 600;
      }

      .kh-logo-sub {
        font-size: 11px;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.75);
      }

      .kh-nav {
        display: flex;
        gap: clamp(16px, 2vw, 32px);
      }

      .kh-nav a {
        color: var(--kh-white);
        text-decoration: none;
        font-size: 13px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 500;
      }

      .kh-menu-btn {
        display: none;
        align-items: center;
        justify-content: center;
        width: 46px;
        height: 46px;
        border-radius: 999px;
        border: 1px solid var(--kh-glass-border);
        background: var(--kh-glass);
        color: var(--kh-white);
        cursor: pointer;
        padding: 0;
      }

      .kh-menu-btn svg {
        width: 22px;
        height: 22px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      .kh-mobile-menu {
        position: absolute;
        top: calc(100% + 12px);
        right: 0;
        background: rgba(11, 12, 15, 0.88);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 12px 14px;
        display: none;
        flex-direction: column;
        gap: 10px;
        min-width: 180px;
        backdrop-filter: blur(12px);
        z-index: 4;
      }

      .kh-mobile-menu.is-open {
        display: flex;
      }

      .kh-mobile-menu a {
        color: var(--kh-white);
        text-decoration: none;
        font-size: 13px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        padding: 6px 4px;
      }

      .kh-hero__content {
        position: relative;
        z-index: 2;
        align-self: center;
        max-width: 560px;
      }

      .kh-hero__title {
        margin: 0 0 12px;
        font-size: clamp(48px, 9vw, 92px);
        line-height: 0.95;
        color: var(--kh-white);
      }

      .kh-hero__role {
        margin: 0;
        font-size: clamp(14px, 2.2vw, 20px);
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.75);
      }

      .kh-hero__actions {
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .kh-cta-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        width: min(520px, 100%);
      }

      .kh-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 44px;
        padding: 0 22px;
        border-radius: 999px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .kh-btn--primary {
        background: var(--kh-white);
        color: var(--kh-dark);
        box-shadow: var(--kh-shadow);
      }

      .kh-btn--ghost {
        border: 1px solid rgba(255, 255, 255, 0.6);
        color: var(--kh-white);
        background: rgba(255, 255, 255, 0.08);
      }

      .kh-chat-bar {
        --kh-chat-height: 44px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        height: var(--kh-chat-height);
        padding: 0 10px 0 18px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 500;
        line-height: 1;
        color: var(--kh-white);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: none;
        cursor: pointer;
        appearance: none;
        font: inherit;
        text-align: left;
        margin-top: 6px;
      }

      .kh-chat-bar__label {
        flex: 1;
        min-width: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
      }

      .kh-chat-bar__send {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        cursor: pointer;
        appearance: none;
        color: var(--kh-white);
      }

      .kh-chat-bar__send svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      .kh-social-stack {
        position: absolute;
        right: clamp(16px, 3vw, 40px);
        bottom: clamp(120px, 20vh, 180px);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        z-index: 3;
      }

      .kh-chat-slot {
        width: min(340px, 92vw);
        display: flex;
        justify-content: flex-end;
      }

      .kh-social-stack > a,
      .kh-social-stack > button:not(.kh-chat-bar) {
        width: 46px;
        height: 46px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--kh-white);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        font-size: 18px;
        cursor: pointer;
        appearance: none;
      }

      .kh-hero a:focus-visible,
      .kh-hero button:focus-visible {
        outline: 2px solid var(--kh-white);
        outline-offset: 3px;
      }

      .mil-chat-launch {
        display: none !important;
      }

      .kh-landing .mil-chat-widget {
        background: rgba(15, 16, 18, 0.75);
        border: 1px solid var(--kh-glass-border);
        backdrop-filter: blur(18px);
        box-shadow: var(--kh-shadow);
        color: var(--kh-white);
        right: 24px;
        bottom: 24px;
        border-radius: 24px;
      }

      .kh-landing .mil-chat-header {
        padding: 18px 22px 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }

      .kh-landing .mil-chat-title {
        color: var(--kh-white);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .kh-landing .mil-chat-subtitle {
        color: rgba(255, 255, 255, 0.7);
      }

      .kh-landing .mil-chat-close {
        color: rgba(255, 255, 255, 0.7);
      }

      .kh-landing .mil-chat-close:hover {
        color: var(--kh-white);
      }

      .kh-landing .mil-chat-bubble {
        padding: 12px 16px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: var(--kh-white);
      }

      .kh-landing .mil-chat-bubble--user {
        background: rgba(255, 255, 255, 0.22);
      }

      .kh-landing .mil-chat-avatar {
        color: rgba(255, 255, 255, 0.8);
      }

      .kh-landing .mil-chat-input {
        padding: 12px 16px 16px;
        gap: 10px;
        background: transparent;
        border-top: 1px solid rgba(255, 255, 255, 0.12);
      }

      .kh-landing .mil-chat-input input {
        height: 46px;
        border-radius: 999px;
        background: var(--kh-glass);
        border: 1px solid var(--kh-glass-border);
        padding: 0 18px;
        color: var(--kh-white);
      }

      .kh-landing .mil-chat-input input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .kh-landing .mil-chat-send {
        min-width: 96px;
        height: 46px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.28);
        border-radius: 999px;
        color: var(--kh-white);
        box-shadow: none;
      }

      .kh-landing .mil-chat-send:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .kh-landing .mil-chat-body {
        padding: 12px 22px;
      }

      .kh-landing .mil-chat-disclaimer {
        padding: 6px 22px 0;
      }

      .kh-landing .mil-chat-messages {
        gap: 12px;
        padding-right: 2px;
      }

      @media (max-width: 768px) {
        .kh-landing .mil-chat-widget {
          right: 16px;
          bottom: 16px;
          width: calc(100vw - 32px);
          height: min(70vh, calc(100vh - 120px));
        }
      }

      @media (max-width: 768px) {
        .kh-nav {
          display: none;
        }

        .kh-menu-btn {
          display: inline-flex;
        }

        .kh-hero__content {
          align-self: end;
          padding-bottom: 10px;
        }

        .kh-hero__actions {
          gap: 10px;
        }

        .kh-cta-buttons {
          width: 100%;
        }

        .kh-btn {
          flex: 1 1 160px;
        }

        .kh-chat-bar {
          width: 100%;
        }
      }

      @media (min-width: 769px) {
        .kh-hero__actions {
          align-items: flex-start;
        }

        .kh-cta-buttons {
          justify-content: flex-start;
        }

        .kh-social-stack {
          bottom: clamp(40px, 7vh, 120px);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }

        .kh-btn {
          transition: none;
        }
      }
    </style>
  </head>

  <body class="kh-landing">
    <!-- hero -->
    <main class="kh-hero" id="top">
      <div class="kh-hero__bg" aria-hidden="true"></div>

      <header class="kh-topbar">
        <div class="kh-brand">
          <a class="kh-logo" href="home.html" aria-label="Home"
            >A. Khaled Mohebi</a
          >
          <span class="kh-logo-sub">Product Designer</span>
        </div>
        <nav class="kh-nav" aria-label="Primary">
          <a href="home.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="story.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
        <button
          class="kh-menu-btn"
          type="button"
          aria-label="Open menu"
          aria-controls="khMobileMenu"
          aria-expanded="false"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="5" cy="12" r="1.8"></circle>
            <circle cx="12" cy="12" r="1.8"></circle>
            <circle cx="19" cy="12" r="1.8"></circle>
          </svg>
        </button>
        <div class="kh-mobile-menu" id="khMobileMenu" aria-hidden="true">
          <a href="home.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="story.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
      </header>

      <div class="kh-hero__content"></div>

      <div class="kh-hero__actions">
        <div class="kh-cta-buttons">
          <a class="kh-btn kh-btn--primary" href="portfolio.html"
            >My Portfolio</a
          >
          <a class="kh-btn kh-btn--ghost" href="story.html">About Me</a>
        </div>
      </div>

      <div class="kh-social-stack" aria-label="Social links">
        <a
          href="https://www.linkedin.com/in/khaled-jawan/"
          target="_blank"
          rel="noopener"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin-in" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.behance.net/KhaledJawan"
          target="_blank"
          rel="noopener"
          aria-label="Behance"
        >
          <i class="fab fa-behance" aria-hidden="true"></i>
        </a>
        <a
          href="https://dribbble.com/KhaledJawan"
          target="_blank"
          rel="noopener"
          aria-label="Dribbble"
        >
          <i class="fab fa-dribbble" aria-hidden="true"></i>
        </a>
        <div class="kh-chat-slot">
          <button
            class="kh-chat-bar"
            type="button"
            aria-label="Open AI chat"
            data-open-chat="true"
          >
            <span class="kh-chat-bar__label">Talk to me now</span>
            <span class="kh-chat-bar__send" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="13 6 19 12 13 18"></polyline>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </main>
    <!-- hero end -->

    <script>
      (function () {
        var menuButton = document.querySelector(".kh-menu-btn");
        var menu = document.getElementById("khMobileMenu");

        if (!menuButton || !menu) {
          return;
        }

        var toggleMenu = function () {
          var isOpen = menu.classList.toggle("is-open");
          menuButton.setAttribute("aria-expanded", String(isOpen));
          menu.setAttribute("aria-hidden", String(!isOpen));
        };

        var closeMenu = function () {
          menu.classList.remove("is-open");
          menuButton.setAttribute("aria-expanded", "false");
          menu.setAttribute("aria-hidden", "true");
        };

        menuButton.addEventListener("click", function (event) {
          event.stopPropagation();
          toggleMenu();
        });

        menu.querySelectorAll("a").forEach(function (link) {
          link.addEventListener("click", function () {
            closeMenu();
          });
        });

        document.addEventListener("click", function (event) {
          if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
            closeMenu();
          }
        });

        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") {
            closeMenu();
          }
        });
      })();
    </script>
    <script src="js/ai-chat.js?v=20251218"></script>
    <script>
      (function () {
        var chatTriggers = document.querySelectorAll("[data-open-chat]");
        if (!chatTriggers.length) {
          return;
        }

        var openChat = function (event) {
          event.preventDefault();
          event.stopPropagation();
          var chatButton = document.getElementById("chatBtn");
          if (chatButton) {
            chatButton.click();
            return;
          }
          var attempts = 0;
          var timer = setInterval(function () {
            attempts += 1;
            var delayedButton = document.getElementById("chatBtn");
            if (delayedButton) {
              delayedButton.click();
              clearInterval(timer);
            }
            if (attempts > 10) {
              clearInterval(timer);
            }
          }, 200);
        };

        chatTriggers.forEach(function (trigger) {
          trigger.addEventListener("click", openChat);
        });
      })();
    </script>
  </body>
</html>
